[httpd]
enable_cors = true

[cors]
origins = *
credentials = true
methods = GET, PUT, POST, HEAD, DELETE
headers = accept, authorization, content-type, origin, referer, x-csrf-token

[couch_httpd_auth]
public_fields = name,publicKey

[fabric] 
request_timeout = infinity

[uuids]
algorithm = utc_random

[vendor]
name = Medblocks
version = 0.01 beta

[couchdb]
default_security = everyone
